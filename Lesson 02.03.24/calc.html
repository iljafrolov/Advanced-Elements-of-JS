<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js"></script>
    <title>Calculator</title>
</head>

<body>
    <div id="container">
        <div id="screen"></div>
        <form action="" method="post">
            <div id="calculator">
                <div class="item">
                    <label>Input 1st number</label>
                    <input type="number" id="number1" name="number1" value="" />
                </div>
                <div class="item">
                    <label>Input 2st number</label>
                    <input type="number" id="number2" name="number2" value="" />
                </div>
                <div class="item">
                    <label>Operation</label>
                    <select id="operation" name="operation">
                        <option value="+">+</option>
                        <option value="-">-</option>
                        <option value="/">/</option>
                        <option value="*">*</option>
                    </select>
                </div>
                <div class="item">
                    <!-- <input type="button" onclick="Calculate()" id="submit" name="submit" value="Go" /> -->
                    <input type="button" id="submit" name="submit" value="Go" />
                </div>
            </div>
        </form>
    </div>
</body>

</html>
